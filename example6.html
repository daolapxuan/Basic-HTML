<!DOCTYPE html>
<html>
	<head>
		<title>Example 6</title>
		<meta charset="utf-8" />
		<meta name="description" content="Học HTML cơ bản bài 6" />
		<meta name="author" content="Thạch Phạm" />
		<meta name="keyword" content="html, html co ban" />
	</head>
	<body>
		<h2>Danh sách sắp xếp</h2>
		<ol> <!--Thẻ bọc lại-->
			<!-- Thẻ li khai báo danh mục trong danh sách -->
			<li>Mục con 1</li>
			<li>Mục con 2</li>
			<li>Mục con 3</li>
		</ol>
		
		<ol type="I">
			<li>Mục con 1</li>
			<li>Mục con 2</li>
			<li>Mục con 3</li>
		</ol>
		
		<h2>Danh sách ko sắp xếp</h2>
		<ul> <!--Ko hiển thị số thứ tự -->
			<li>Mục con 1</li>
			<li>Mục con 2</li>
			<li>Mục con 3</li>
		</ul>
		<h2>Danh sách có mô tả</h2>
		<dl> <!--Thẻ mô tả-->
			<dt>HTML</dt>
			<dd>Ngôn ngữ đánh dấu văn bản</dd>
			
			<dt>CSS</dt>
			<dd>Ngôn ngữ miêu tả cho HTML</dd>
		</dl>
	</body>
</html>
