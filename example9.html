<!DOCTYPE html>
<html>
	<head>
		<title>Example 9</title>
		<meta charset="utf-8" />
		<meta name="description" content="Bài giảng 9" />
		<meta name="author" content="Thạch Phạm" />
		<meta name="keyword" content="html, html co ban" />
	</head>
	
	<body>
		<!--form:
				- thuộc tính action: Khai báo một đường dẫn sau khi user submit
				- method: kb dữ liệu gửi đi theo phương thức nào (post/get)
				- name: tên đại diện cho form 
		-->
		<form action="#" method="post" name="dangnhap">
			<!--input:
					type: loại trường dữ liệu nhập
					name: tên đại diện cho trường dữ liệu
			-->
			Username: <input type="text" name="username"/><br />
			Password: <input type="password" name="password" /><br />
			Submid: <input type="submit" value="Gửi đi" />
		</form>
	</body>
</html>
